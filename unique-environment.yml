prefix: ./.conda/unique

channels:
  - conda-forge
  - defaults
  - bioconda
  - sdvillal

dependencies:
  - black ==24.2.0
  - colorcet >=3.0,<=3.0.1
  - ipykernel >=6.29,<=6.29.2
  - isort ==5.13.2
  - jinja2 >=3.1,<=3.1.3
  - matplotlib >=3.6,<=3.8.2
  - numpy >=1.19,<=1.26.4
  - pandas >=2.0,<=2.2.0
  - pip >= 24
  - pip:
    - genbadge >=1.1.1
    - linkify-it-py ==2.0.3
    - myst-nb >= 1.1.0
    - myst-parser >=3,<=4
    - sphinx >=7.3.7
    - sphinx-autoapi >=3.1.1
    - sphinx-autodoc2 >=0.5.0
    - sphinx-book-theme >=1.1.2
    - sphinx-copybutton ==0.5.2
    - sphinx-design >=0.5,<0.7
  - pre-commit >=3.6.2, <=3.7
  - pyarrow <=16.1.0
  - python >=3.8,<=3.12.1
  - pyyaml >=6.0,<=6.0.1
  - rdkit ==2023.09.1
  - ruamel.yaml >=0.17
  - scikit-learn >=1.3,<=1.4.0
  - scipy >=1.10,<=1.12.0
  - seaborn >=0.13,<=0.13.2
  - shapely >=2.0,<=2.0.2
  - statsmodels >=0.13.3,<=0.14.2
  - tox >=3.27,<=4.12.1
  - tox-conda >=0.10,<=0.10.2
  - tqdm>=4.65,<=4.66.2
