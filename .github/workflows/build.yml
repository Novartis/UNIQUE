# Simple workflow for deploying static content to GitHub Pages
name: UNIQUE Build

on:
  # Runs on pushes targeting the default branches
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "package-build"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  build-package:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    # Steps to run to correctly build pypi package
    steps:
      # Check out repo
      - name: Checkout repository contents
        uses: actions/checkout@v4
      # Install correct Python version in VM
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.8 <=3.12.1"
      # Install flit and build binary wheel/source tarball
      - name: Install flit
        run: python3 -m pip install flit --user
      - name: Build package with flit
        run: flit build
      # Store distribution packages
      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: unique-package-distributions
          path: dist/

  # PyPI
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build-package
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/unique-uncertainty
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: unique-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # TestPyPI
  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build-package
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/unique-uncertainty

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: unique-package-distributions
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
